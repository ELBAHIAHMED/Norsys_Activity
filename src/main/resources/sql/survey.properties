survey.create=INSERT INTO survey (survey_title, survey_url, survey_description,survey_is_available,survey_date) \
   VALUES(:survey_title, :survey_url, :survey_description, :survey_is_available, :survey_date);
survey.get.by.id=SELECT * FROM survey WHERE survey_id = :survey_id;
survey.update=UPDATE survey SET survey_title=:survey_title, survey_url=:survey_url, survey_description=:survey_description WHERE survey_id=:survey_id;
survey.available=UPDATE survey SET survey_is_available=:survey_is_available WHERE survey_id=:survey_id;
survey.available.get = SELECT * FROM survey WHERE survey_is_available=TRUE;
survey.delete=DELETE FROM survey WHERE survey_id=:survey_id;
survey.get.all=SELECT * FROM survey;


question.create=INSERT INTO question (question_type, question_text, survey_id) \
   VALUES(:question_type, :question_text, :survey_id);
question.get.by.survey_id=SELECT * FROM question WHERE survey_id=:survey_id;
question.update=UPDATE question SET question_type=:question_type, question_text=:question_text WHERE survey_id=:survey_id AND question_id=:question_id;
question.delete=DELETE FROM question WHERE survey_id=:survey_id AND question_id=:question_id;
question.delete.by.id=DELETE FROM question WHERE question_id=:question_id;


option.create=INSERT INTO option_q (option_text, question_id) \
   VALUES(:option_text, :question_id);
option.get.by.question_id=SELECT * FROM option_q WHERE question_id=:question_id;
option.delete=DELETE FROM option_q WHERE question_id=:question_id;
option.delete.by.id=DELETE FROM option_q WHERE option_id=:option_id;
option.update=UPDATE option_q SET option_text=:option_text WHERE question_id=:question_id AND option_id=:option_id;


survey.get.question.option=SELECT s.survey_id, s.survey_title, s.survey_url, s.survey_description, s.survey_is_available, s.survey_date, q.question_id, q.question_type, q.question_text, q.survey_id, o.option_text FROM survey s INNER JOIN question q ON q.survey_id = s.survey_id INNER JOIN option_q o ON o.question_id = q.question_id;

