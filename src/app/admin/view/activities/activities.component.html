<div class="flex h-full min-h-screen flex-wrap mt-14">
  <div class="flex flex-col space-y-4 w-full mb-12 px-4 mt-14">
    <div class="flex space-x-2">
      <i class="fas fa-list-ul cursor-pointer" [ngClass]="listView ? '':'text-blueGray-400'" (click)="toggleToListView()"></i>
      <i class="fas fa-th cursor-pointer" [ngClass]="cardView ? '':'text-blueGray-400'" (click)="toggleToCardView()"></i>
      <i class="fas fa-plus cursor-pointer text-blueGray-400" (click)="showAddActivity()"></i>
    </div>
    <div class="">
      <app-card-table-activities
        [hidden]="cardView"
        [activities]="valueService.activities"
      ></app-card-table-activities>
      <app-card-activities
        [hidden]="listView"
        [activities]="valueService.activities"
      ></app-card-activities>
    </div>
  </div>
</div>

<!--Modal-->
<div *ngIf="addActivityShown" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Add New Activity
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="showAddActivity()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <p class="my-4 text-slate-500 text-lg leading-relaxed">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit ducimus nesciunt sunt cupiditate officiis blanditiis error, consequatur ipsum aperiam, officia quisquam accusantium nisi magnam? Ducimus neque atque odio iste iure.
        </p>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
        <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="showAddActivity()">
          Close
        </button>
        <button class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="showAddActivity()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="addActivityShown" class="opacity-25 fixed inset-0 z-40 bg-black"></div>`
