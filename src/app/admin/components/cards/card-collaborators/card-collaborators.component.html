<div class="block grid-cols-4 gap-4 md:grid">
    <div
      *ngFor="let collaborator of collaborators"
      class="relative flex flex-col min-w-0 break-words bg-blue-200 w-full mb-6 shadow-xl rounded-lg mt-16"
    >
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full px-4 flex justify-center">
            <div class="relative">
              <img
                alt="..."
                src="assets/img/bootstrap.jpg"
                class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-20 -ml-20  max-w-150-px"
              />
            </div>
          </div>
        </div>
        <div class="text-center mt-20">
          <h3
            class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
          >
            {{collaborator.name}}
          </h3>
          <div
            class="text-sm leading-normal mt-0 mb-2 text-white font-bold uppercase"
          >
            <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
            {{collaborator.country}}
          </div>
          <div class="mb-2 text-blueGray-600 mt-5">
            <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>
            {{collaborator.email}}
          </div>
          <div class="mb-2 text-blueGray-600">
            <i class="fas fa-calendar-day mr-2 text-lg text-blueGray-400"></i>
            {{collaborator.date_of_collaboration| date}}
          </div>
        </div>
        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-9/12 px-4">
              <p class="mb-4 text-lg leading-relaxed text-blueGray-700 truncate">
                {{collaborator.address}}
              </p>
              <a href="javascript:void(0);" class="font-normal text-blue-600">
                Show more
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
