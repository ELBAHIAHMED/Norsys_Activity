<div class="block grid-cols-4 gap-4 md:grid">
  <div
    *ngFor="let activitie of activities"
    class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
  >
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="relative">
            <img
              alt="..."
              src="assets/img/bootstrap.jpg"
              class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-14 -ml-20  max-w-150-px"
            />
          </div>
        </div>
        <div class="w-full px-4 text-center mt-20">
          <div class="flex justify-center py-4 lg:pt-4 pt-8">
            <div class="mr-4 p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
              >
                {{activitie.number_of_participant}}
              </span>
              <span class="text-sm text-blueGray-400">Participants</span>
            </div>
            <div class="mr-4 p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
              >
                {{activitie.number_of_days}}
              </span>
              <span class="text-sm text-blueGray-400">Days</span>
            </div>
            <div class="lg:mr-4 p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
              >
                {{activitie.number_of_sponsors}}
              </span>
              <span class="text-sm text-blueGray-400">Sponsors</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <h3
          class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
        >
          {{activitie.title}}
        </h3>
        <div
          class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
        >
          <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
          {{activitie.localization}}
        </div>
        <div class="mb-2 text-blueGray-600 mt-5">
          <i class="fas fa-tags mr-2 text-lg text-blueGray-400"></i>
          {{activitie.category}}
        </div>
        <div class="mb-2 text-blueGray-600">
          <i class="fas fa-calendar-day mr-2 text-lg text-blueGray-400"></i>
          {{activitie.date | date}}
        </div>
      </div>
      <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-9/12 px-4">
            <p class="mb-4 text-lg leading-relaxed text-blueGray-700 truncate">
              {{activitie.description}}
            </p>
            <a href="javascript:void(0);" class="font-normal text-red-600">
              Show more
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
