<main class="container mx-auto max-w-full">
  <!-- file upload modal -->
  <article
    aria-label="File Upload Modal"
    class="relative h-full flex flex-col bg-white shadow-xl rounded-md"
  >
    <!-- scroll area -->
    <section class="h-full overflow-auto p-5 w-full h-full flex flex-col">
      <header
        class="border-dashed border-2 border-gray-400 py-5 flex flex-col justify-center items-center"
        fileDragDrop
        (filesChangeEmiter)="onFileChange($event)"
      >
        <p
          class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center"
        >
          <span>Faites glisser et déposez votre fichiers ou</span>
        </p>

        <label
          class="flex h-30 flex-col items-center px-4 py-6 bg-transparent cursor-pointer hover:text-blue-800"
        >
          <svg
            class="w-8 h-8"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
            />
          </svg>
          <span class="mt-2 text-base leading-normal"
            >Sélectionner un fichier</span
          >
          <input
            type="file"
            multiple
            class="hidden"
            (change)="onFileChange($event)"
          />
        </label>
      </header>

      <h1 class="pt-8 pb-3 font-semibold sm:text-lg text-gray-900">Fichiers</h1>

      <ul id="gallery" class="flex flex-1 flex-wrap -m-1" #gallery>
        <li
          *ngIf="noFileUploaded; else elseBlock"
          id="empty"
          class="h-full w-full text-center flex flex-col items-center justify-center items-center"
        >
          <img
            class="mx-auto w-24"
            src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png"
            alt="no data"
          />
          <span class="text-small text-gray-500"
            >Aucun fichier sélectionné</span
          >
        </li>
        <ng-template #elseBlock>
          <li
            class="block p-1 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 xl:w-1/8 h-24"
            *ngFor="let f of surveyFiles; let ind = index"
          >
            <article
              tabindex="0"
              class="group hasImage w-full h-full rounded-md focus:outline-none focus:shadow-outline bg-gray-200 cursor-pointer relative text-black hover:text-white shadow-sm"
            >
              <img
                class="hidden img-preview w-full h-full sticky object-cover rounded-md bg-fixed"
              />

              <section
                class="flex flex-col rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-2 px-3"
              >
                <h1 class="flex-1">{{ f.name }}</h1>
                <div class="flex">
                  <span class="p-1">
                    <i>
                      <svg
                        class="fill-current w-4 h-4 ml-auto pt-"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M5 8.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5zm9 .5l-2.519 4-2.481-1.96-4 5.96h14l-5-8zm8-4v14h-20v-14h20zm2-2h-24v18h24v-18z"
                        />
                      </svg>
                    </i>
                  </span>

                  <p class="p-1 size text-xs">{{ f.size | fileSize }}</p>
                  <button
                    class="delete ml-auto focus:outline-none hover:bg-gray-300 p-1 rounded-md"
                    (click)="openConfirmDialog(ind)"
                  >
                    <svg
                      class="pointer-events-none fill-current w-4 h-4 ml-auto"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        class="pointer-events-none"
                        d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z"
                      />
                    </svg>
                  </button>
                </div>
              </section>
            </article>
          </li>
        </ng-template>
      </ul>
    </section>
  </article>
</main>
