<h1 mat-dialog-title>{{data.title}} </h1>
<div mat-dialog-content>
  {{data.body}}
</div>
<div mat-dialog-actions>
  <button style="outline: none;" mat-button mat-dialog-close (click)="onCancel()">Annuler</button>
  <button type="submit" style="outline: none; background-color: rgb(27, 99, 222); color: white;" mat-button mat-dialog-close cdkFocusInitial (click)="OnAccept()">Ok</button>
</div>
